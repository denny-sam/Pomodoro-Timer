<html>
  <head>
    <title>Pomodoro Clock by Denny</title>
    <link rel='stylesheet' href='index.css'>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src='index.js'></script>
  
  </head>
  
  <div class='container'>
    <h1>Pomodoro Clock by Denny</h1>
    <div class='row'>
        <div class='col-md-3 col-xs-3'>Break Length <br><button id='breakD' class='adjustTimer'>-</button> <span id='break'>5</span> <button id='breakI' class='adjustTimer'>+</button></div><div class='col-md-6 col-xs-6'></div><div class='col-md-3 col-xs-3'>Session Length <br><button id='sessionD' class='adjustTimer'>-</button> <span id='session'>2</span> <button id='sessionI' class='adjustTimer'>+</button></div>
    </div><br><br><br><br>
    <div class='row'>
        <div class='col-md-3 col-xs-3'></div><div class='col-md-6 col-xs-6'><div class='clock'><span class='text' id='sessionText'>Session</span><br><br><br><span class='text' id='time'><span></div></div><div class='col-md-3 col-xs-3'></div>
    </div>
    
  </div>
</html>
